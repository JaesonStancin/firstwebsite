<html>
<head>
<title>Towers of Hanoi</title>

</head>
    <body>
    <h1>
        Towers of Hanoi
    </h1>
    <p id="output">
        Simulate Towers of Hanoi for 3 disks and 3 posts
    </p>
    <button id="runSimulation"> Run Simulation</button>  
</body>


    <script> 


function hanoi(disk, source, dest, aux){
    if(disk > 0){
    return hanoi(disk-1, source, aux, dest)
     + "Moved " + disk + " from " + source + " to " + dest + "."
     + hanoi(disk -1, aux, dest, source);
}
return "";
}

    function updateContent(){
        var output = honoi(3, "A", "C", "B") ;
       
        document.getElementById("output").textContent = output;

    }
    document.getElementById("runSimulation").addEventListener("click", updateContent);
    </script>
</html>
